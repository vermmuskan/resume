<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="your-stylesheet.css"> 
    <title>Student Access To Technology Survey</title>
</head>
<body>
    <h1>Student Access To Technology Survey</h1>
    <form id="survey-form">
        <div class="form-group">
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" name="student-name">
        </div>
        <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="text" id="grade" name="grade">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <p>Please answer the following questions:</p>

        <div class="form-group">
            <label for="like-campus">Do you like campus?</label>
            <input type="text" id="like-campus" name="like-campus">
        </div>

        <div class="form-group">
            <label for="what-likes">What do you like at college?</label>
            <textarea id="what-likes" name="what-likes"></textarea>
        </div>

        <div class="form-group">
            <label for="college-library">Do you have a library in your college?</label>
            <select id="college-library" name="college-library">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
